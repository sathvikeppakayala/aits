<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Telangana AI Grand Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFFFFF;
            color: #4B5563;
        }
        header {
            background-color: #b3d5fc;
            border-bottom: 1px solid #E5E7EB;
        }
        h1, h2 {
            color: #003087;
        }
        .btn-primary {
            background-color: #0055A4;
            color: #FFFFFF;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #003087;
        }
    </style>
</head>
<body class="font-sans">
    <header class="py-6 fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div>
                <h1 class="text-4xl font-bold">Telangana AI Grand Challenge</h1>
                <p class="mt-2 text-lg">Innovate with AI for a Smarter Telangana</p>
            </div>
            <div class="space-x-4">
                <button onclick="window.location.href='cart.html'" class="btn-primary">Back to Cart</button>
                <button onclick="window.location.href='index.html'" class="btn-primary">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto pt-24 pb-10 px-4">
        <br>
        <br>
        <br>
        <h2 class="text-3xl font-semibold mb-4">Checkout</h2>
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-lg font-medium text-blue-900 mb-4">Bill Summary</h3>
            <div id="bill-container"></div>
            <p id="total" class="text-lg font-medium mt-4"></p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-medium text-blue-900 mb-4">Payment Options</h3>
            <div class="space-y-4">
                <button onclick="pay()" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">UPI</button>
                <button onclick="pay()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Credit Card</button>
                <button onclick="pay()" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Net Banking</button>
                <button onclick="pay()" class="w-full bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700">Paytm</button>
            </div>
        </div>
    </main>

    <footer class="py-6">
        <div class="container mx-auto text-center">
            <p>© 2025 Telangana AI Grand Challenge. All rights reserved.</p>
            <p>Contact: +91-9876543210 | Email: ai.grandchallenge@telangana.gov.in</p>
            <p>Address: IT Hub, Hyderabad, Telangana, India</p>
        </div>
    </footer>

    <script>
        const billContainer = document.getElementById('bill-container');
        const totalElement = document.getElementById('total');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderBill() {
            billContainer.innerHTML = cart.map(project => `
                <div class="flex justify-between mb-2">
                    <p>${project.title}</p>
                    <p>₹${project.price.toLocaleString()}</p>
                </div>
            `).join('');
            const total = cart.reduce((sum, project) => sum + project.price, 0);
            totalElement.textContent = `Total: ₹${total.toLocaleString()}`;
        }

        function pay() {
            alert('Payment successful! (Demo)');
            localStorage.removeItem('cart');
            window.location.href = 'thankyou.html';
        }

        renderBill();
    </script>
</body>
</html>
