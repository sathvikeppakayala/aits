<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp - Telangana AI Grand Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom button styles for social sign-in */
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-900 text-white py-6">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div>
                <h1 class="text-3xl font-bold">Telangana AI Grand Challenge</h1>
                <p class="mt-1 text-lg">Innovate with AI for a Smarter Telangana</p>
            </div>
            <div class="space-x-4">
                <button onclick="window.location.href='index.html'" class="bg-white text-blue-900 px-4 py-2 rounded-lg font-medium hover:bg-gray-200">Home</button>
            </div>
        </div>
    </header>

    <!-- Login/SignUp Form -->
    <main class="container mx-auto py-10 px-4">
        <section class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-blue-900 mb-6 text-center">Login / Sign Up</h2>
            <!-- Social Sign-In Buttons -->
            <div class="space-y-4 mb-6">
                <button onclick="alert('Sign in with Google (Demo)')" class="social-btn w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                    <span>Sign in with Google</span>
                </button>
                <button onclick="alert('Sign in with X (Demo)')" class="social-btn w-full bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800">
                    <span>Sign in with X</span>
                </button>
                <button onclick="alert('Sign in with Facebook (Demo)')" class="social-btn w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    <span>Sign in with Facebook</span>
                </button>
                <button onclick="alert('Sign in with GitHub (Demo)')" class="social-btn w-full bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                    <span>Sign in with GitHub</span>
                </button>
                <p class="text-center text-gray-600 text-sm">Or use the form below</p>
            </div>
            <!-- Form -->
            <div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter email" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter phone number" required>
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 font-medium mb-2">Location</label>
                    <input type="text" id="location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter city/state" required>
                </div>
                <div class="mb-4">
                    <label for="dob" class="block text-gray-700 font-medium mb-2">Date of Birth</label>
                    <input type="date" id="dob" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="organization" class="block text-gray-700 font-medium mb-2">Organization</label>
                    <input type="text" id="organization" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter organization name" required>
                </div>
                <div class="mb-6">
                    <label for="project-interest" class="block text-gray-700 font-medium mb-2">Project Interest</label>
                    <select id="project-interest" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        <option value="">Select a project</option>
                        <option value="Smart Bus Allocation System">Smart Bus Allocation System (TGSRTC)</option>
                        <option value="Pothole Detection System">Pothole Detection System (GHMC)</option>
                        <option value="Wildlife Monitoring System">Wildlife Monitoring System (Forest Department)</option>
                        <option value="Drug Consumption Assessment Tool">Drug Consumption Assessment Tool (TSNAB)</option>
                        <option value="Predictive Crime Analytics">Predictive Crime Analytics (Telangana Police)</option>
                    </select>
                </div>
                <button onclick="alert('Form submitted! (Demo purposes)')" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Submit</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto text-center">
            <p>Â© 2025 Telangana AI Grand Challenge. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
