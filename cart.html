<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Telangana AI Grand Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFFFFF;
            color: #4B5563;
        }
        header {
            background-color: #ffc6f1;
            border-bottom: 1px solid #E5E7EB;
        }
        h1, h2 {
            color: #003087;
        }
        .btn-primary {
            background-color: #0055A4;
            color: #FFFFFF;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #003087;
        }
    </style>
</head>
<body class="font-sans">
    <header class="py-6 fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div>
                <h1 class="text-4xl font-bold">Telangana AI Grand Challenge</h1>
                <p class="mt-2 text-lg">Innovate with AI for a Smarter Telangana</p>
            </div>
            <div class="space-x-4">
                <button onclick="window.location.href='projects.html'" class="btn-primary">Back to Projects</button>
                <button onclick="window.location.href='index.html'" class="btn-primary">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto pt-24 pb-10 px-4">
<br>
<br>
<br>
        <h2 class="text-3xl font-semibold mb-4">Your Cart</h2>
        <div id="cart-container" class="bg-white p-6 rounded-lg shadow-md mb-6"></div>
        <button id="checkout-btn" onclick="window.location.href='checkout.html'" class="btn-primary hidden">Checkout</button>
    </main>

    <footer class="py-6">
        <div class="container mx-auto text-center">
            <p>© 2025 Telangana AI Grand Challenge. All rights reserved.</p>
            <p>Contact: +91-9876543210 | Email: ai.grandchallenge@telangana.gov.in</p>
            <p>Address: IT Hub, Hyderabad, Telangana, India</p>
        </div>
    </footer>

    <script>
        const cartContainer = document.getElementById('cart-container');
        const checkoutBtn = document.getElementById('checkout-btn');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="text-gray-600">Your cart is empty.</p>';
                checkoutBtn.classList.add('hidden');
                return;
            }
            cartContainer.innerHTML = cart.map(project => `
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h3 class="text-lg font-medium text-blue-900">${project.title}</h3>
                        <p class="text-gray-600">Price: ₹${project.price.toLocaleString()}</p>
                    </div>
                    <button onclick="removeFromCart(${project.id})" class="text-red-600 hover:text-red-800">Remove</button>
                </div>
            `).join('');
            checkoutBtn.classList.remove('hidden');
        }

        function removeFromCart(id) {
            cart = cart.filter(project => project.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
